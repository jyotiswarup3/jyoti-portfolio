<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Responsive Web Design</title>
    <meta charset="UTF-8" />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form id="survey-form">
      <fieldset>
        <label for="name" id="name-label"
          >Name <input type="text" id="name" placeholder="Enter your name" required
        /></label>
        <label for="email" id="email-label"
          >Email <input type="email" id="email" placeholder="Enter your Email" required
        /></label>
        <label for="number" id="number-label"
          >Age(optional) <input type="number" id="number" min="2" max="3" placeholder="Age"
        /></label>
        <label for="dropdown"
          >Which option best describes your current role?
          <select name="dropdown" id="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer Not to Say</option>
            <option value="5">Other</option>
          </select></label
        >
      </fieldset>

      <fieldset id="favorite-radio">
        <label for="definitely" class="d-inline">
          <input type="radio" name="recommend" id="definitely" value="definitely" /> Definitely
        </label>
        <label for="maybe" class="d-inline"
          ><input type="radio" name="recommend " id="maybe" value="maybe" />
          Maybe
        </label>
        <label for="notsure" class="d-inline">
          <input type="radio" name="recommend " id="notsure" value="notsure" />
          Not sure
        </label>
      </fieldset>

      <fieldset>
        <label for="dropdown"
          >What is your favorite feature of freeCodeCamp?
          <select name="dropdown" id="dropdown">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Community</option>
            <option value="3">Projects</option>
            <option value="4">Opensource</option>
          </select></label
        >
      </fieldset>

      <fieldset id="checkbox">
        <label for="">What would you like to see improved? (Check all that apply)</label>
        <label for="Front-end">
          <input type="checkbox" name="skill" id="Front-end" />Front-end Projects
        </label>
        <label for="Back-end">
          <input type="checkbox" name="skill" id="Back-end" />Back-end Projects
        </label>
        <label for="Data">
          <input type="checkbox" name="skill" id="Data" />Data Visualization
        </label>
        <label for="Challenges">
          <input type="checkbox" name="skill" id="Challenges" />Challenges
        </label>
        <label for="Open">
          <input type="checkbox" name="skill" id="Open" />Open Source Community
        </label>
        <label for="Gitter">
          <input type="checkbox" name="skill" id="Gitter" />Gitter help rooms
        </label>
        <label for="Videos"> <input type="checkbox" name="skill" id="Videos" />Videos </label>
        <label for="City"> <input type="checkbox" name="skill" id="City" />City Meetups </label>
        <label for="Wiki"> <input type="checkbox" name="skill" id="Wiki" />Wiki </label>
        <label for="Forum"> <input type="checkbox" name="skill" id="Forum" />Forum </label>
        <label for="Additional">
          <input type="checkbox" name="skill" id="Additional" />Additional Courses
        </label>
      </fieldset>

      <fieldset>
        <label for="comments"
          >Any comments or suggestions?
          <textarea
            name="comments"
            id="comments"
            cols="30"
            rows="10"
            placeholder="Enter Your comments here"
          ></textarea>
        </label>
      </fieldset>

      <input type="submit" value="Submit" id="submit" />
    </form>
  </body>
</html>
